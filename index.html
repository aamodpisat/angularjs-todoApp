<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/script.js"></script>
</head>
<style>
    .done-true {
        text-decoration: line-through;
        color: grey;
    }
</style>
<body ng-app="myApp">
<div id="container" style="margin: 0 auto; width: 960px;" data-ng-controller="TaskController as task"
     data-ng-init="task.init()">
    <header>
        <h1>ToDoList App</h1>
    </header>
    <div class="form-group">
        <form>
            <textarea data-ng-model="task.toDoText" class="form-control" rows="5" id="comment"></textarea><br>
            <input type="submit" class="btn-success" data-ng-click="task.addToDoList()" value="Add Tasks">
            <input type="submit" class="btn-success" data-ng-click="task.viewList()" value="View Tasks">
        </form>
        <div class="panel panel-default" style="margin-top: 5px; padding: 15px;">
            <div class="page-heading"> Tasks need to be done:</div>
            <div class="panel-body">
                <ol class="list-group" style="padding-left:15px;">
                    <li ng-repeat="getList in getLists track by $index" data-ng-hide="checked"
                        style="padding: 5px;" class="done-{{getList.isComplete}}">
                        <span class="done-{{getList.isComplete}}">{{getList.title}}</span>
                        <input type="checkbox" style="float: right;" data-ng-click="task.setCompleted(getList.uid)">
                        <span class="glyphicon glyphicon-remove-circle" data-ng-click="task.deleteTask(getList.uid)"
                              style="float:
                        right;margin-right: 10px; cursor: pointer;"></span>
                    </li>
                </ol>
            </div>
            <div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
